<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Pega Rex, pega pega!</title>
</h:head>	
		
<h:body>	
	<ui:composition>		
		<h:form>	    
		   	<p:toolbar>
		        <f:facet name="left">
		            <p:commandButton type="button" value="New" icon="ui-icon-document" />
		 
		            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />
		 
		            <span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		 
		            <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
		            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
		            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
		        </f:facet>
		 
		        <f:facet name="right">
		            <p:menuButton value="Options">
		                <p:menuitem value="Save" actionListener="#{toolbarView.save}"  icon="ui-icon-disk" />
		                <p:menuitem value="Update" actionListener="#{toolbarView.update}"  icon="ui-icon-arrowrefresh-1-w" />
		                <p:menuitem value="Delete" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
		                <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />
		            </p:menuButton>
		        </f:facet>
		 
		    </p:toolbar>
			
		</h:form>
	</ui:composition>
</h:body>
	
</html>
